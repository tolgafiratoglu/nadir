{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{% static 'main.js' %}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="{% static 'main.css' %}" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="form-wrapper">
            <div>
                <label for="data_form" class="form-label">CSV File</label>
                <input class="form-control" type="file" id="data_form">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="ignore_first_row">
                <label class="form-check-label" for="ignore_first_row">
                    Ignore First Row
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="ignore_first_col">
                <label class="form-check-label" for="ignore_first_col">
                    Ignore First Column
                </label>
            </div>
            <div class="mt-3" id="proceed_button">
                <button type="button" class="btn btn-primary btn-lg btn-block">Calculate</button>
            </div>
        </div>
    </body>
</html>
